<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transforming Nations</title>

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: Inter, sans-serif;
      min-height: 100vh;
      color: #ffffff;

      background:
        linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.75)),
        url("bg-desktop.jpg") center / cover no-repeat fixed;

      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding: 24px;
    }

    /* MOBILE */
    @media (max-width: 768px){
      body{
        background:
          linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.75)),
          url("bg-mobile.jpg") center 20% / cover no-repeat;
      }
    }

    .wrapper{
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    h1{
      margin: 0 0 8px 0;
      font-size: 28px;
      font-weight: 800;
    }

    .subtitle{
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      opacity: 0.85;
      margin-bottom: 22px;
    }

    .links{
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* BUTTONS */
    .btn{
      padding: 16px 18px;
      border-radius: 14px;
      background: rgba(200, 235, 255, 0.92);
      color: #0b1220;
      font-weight: 700;
      text-decoration: none;
      transition:
        background 0.2s ease,
        transform 0.15s ease,
        box-shadow 0.15s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.35);
    }

    .btn:hover{
      background: rgba(170, 220, 255, 0.95);
      transform: translateY(-2px);
    }

    .btn:active{
      background: rgba(120, 190, 235, 1);
      transform: scale(0.97);
    }

    footer{
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
    }
    .btn-content{
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.btn-content img{
  width: 20px;
  height: 20px;
}
  </style>
</head>

<body>
  <main class="wrapper">
    <h1>Transforming Nations</h1>
    <div class="subtitle">Your financial support will provide desperately needed aid for fleeing refugees and for those who aren’t able to leave. Anything helps! </div>

  </span>

    </div>
    <!-- ====== КІНЕЦЬ ЛІНКІВ ====== -->

    <footer>© Transforming Nations</footer>
  </main>
</body>
</html>
